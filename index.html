<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--APIs-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap" rel="stylesheet">
<!--my css stylesheet-->
    <link rel="stylesheet" href="style.css">
   <title>Scheduler</title>
  </head>
  
  <body>
      <!--Jumbotron header-->
    <header>  
    <div class="jumbotron p-3 bg-dark text-white">
          <h1 class="display-1">Daily Scheduler</h1>
          <p class="lead display-4">A simple way to track your day</p>
          <span class="display-4" id="time-display">00:00:00</span>
    </div>
    </header>   
      <!--continer area and time rows-->
      <div class="container font-weight-bold">
          <!--workable area of scheduler-->
          <!--8am-->
          <div id="row-eight" class="row hour-block text-white">
            <div class="col-sm-1 bg-dark border border-light time-slot">8:00 am</div>
            <textarea class="col-sm-8 task" placeholder="Event"></textarea>
            <button id="save-btn8" type="button" class="col-sm-1 save-btn btn btn-dark btn btn-outline-light"><i class="fas fa-save">Save</i></button>
          </div>
            <!--9am-->
          <div id="row-nine" class="row hour-block text-white">
            <div class="col-sm-1 bg-dark border border-light time-slot" id="time">9:00 am</div>
            <textarea class="col-sm-8 task" placeholder="Event"></textarea>
            <!--i save for buttons-->
            <button id="save-btn9" type="button" class="col-sm-1 save-btn btn btn-dark btn btn-outline-light"><i class="fas fa-save">Save</i></button>
          </div>
            <!--10am-->

          </div>

          </div>
            <!--12pm-->

            <textarea class="col-sm-8 task" placeholder="Event"></textarea>
            <button id="save-btn12" type="button" class="col-sm-1 save-btn btn btn-dark btn btn-outline-light"><i class="fas fa-save"></i>Save</button>
          </div>
            <!--1pm-->

          </div>

          </div>
